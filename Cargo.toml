[package]
name = "brave-poc"
version = "0.1.0"
authors = ["Izaak Meckler <ihmeckler@gmail.coom>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
oracle = { git = "https://github.com/o1-labs/proof-systems" }
groupmap= { git = "https://github.com/o1-labs/zexe" }
commitment_dlog = { git = "https://github.com/o1-labs/proof-systems" }

plonk_protocol_dlog = {  git = "https://github.com/o1-labs/proof-systems" }
plonk_circuits = {  git = "https://github.com/o1-labs/proof-systems" }

kimchi = { git = "https://github.com/o1-labs/proof-systems" }
kimchi-circuits = {  git = "https://github.com/o1-labs/proof-systems" }

algebra-core = { git = "https://github.com/o1-labs/zexe", default-features = false }
algebra = { git = "https://github.com/o1-labs/zexe", features = [ "parallel", "pasta", "asm" ] }

ff-fft = { git = "https://github.com/o1-labs/zexe" }

mina-curves = { git = "https://github.com/o1-labs/proof-systems" }
ark-ff = { version = "0.3.0", features = [ "parallel", "asm" ] }
ark-ec = { version = "0.3.0", features = [ "parallel" ] }   

ark-serialize = "0.3.0"

rand_core = "0.5"
array-init = "0.1.1"

rayon = { version = "1" }
